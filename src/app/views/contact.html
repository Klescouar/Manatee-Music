<div class="contact-page">
    <div class="contact-page__header">
    </div>
    <div class="contact-page__body">
      <div class="contact-page__form__header">
        <div class="hr"></div>
        <p>Contact</p>
        <div class="hr"></div>
      </div>
      <form class="contact-page__form" ng-submit="sendMail()">
          <div class="contact-page__form__container">
              <md-input-container class="md-block" flex-gt-sm>
                  <label>Nom</label>
                  <input required ng-model="user.lastName">
              </md-input-container>
              <md-input-container class="md-block" flex-gt-sm>
                  <label>Pr√©nom</label>
                  <input required ng-model="user.firstName">
              </md-input-container>
              <md-input-container class="md-block" flex-gt-sm>
                  <label>Email</label>
                  <input required ng-model="user.email" type="email">
              </md-input-container>
              <md-input-container class="md-block" flex-gt-sm>
                  <label>Objet</label>
                  <input required ng-model="user.object" type="text">
              </md-input-container>
              <md-input-container class="md-block">
                  <label>Message</label>
                  <textarea required ng-model="user.message" md-maxlength="500" rows="5" md-select-on-focus></textarea>
              </md-input-container>
          </div>
          <button class="button" type="submit">Envoyer</button>
      </form>
    </div>

</div>
