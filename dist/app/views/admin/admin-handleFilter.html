<div class="handle-filter">

  <!-- //////////////////////// ADD AMBIANCE FILTERS //////////////////////// -->

    <div class="filter-card">
      <md-input-container>
          <label>Ambiance</label>
          <input ng-model="ambiance.name">
      </md-input-container>
      <a ng-click="addAmbiance()"> Ajouter</a>

        <div ng-repeat="ambiance in ambiances" class="filter-name">
            <p>{{ambiance.name}}</p>
            <input type="button" value="Supprimer" ng-click="removeAmbiance(ambiance._id)">
        </div>
    </div>

    <!-- //////////////////////// ADD LENGTH FILTERS //////////////////////// -->

    <div class="filter-card">
